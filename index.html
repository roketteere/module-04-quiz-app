<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title class="title">Naruto Quiz Web App</title>
  </head>
  <body>
    <h1 id="title" class="title">Naruto Quiz Web App</h1>
    <button id="start" class="start">Start</button>
    <button id="save" class="start">Save</button>
    <section id="quiz" class="quiz-container">
      <h2 id="question" class="question">
        Who is the crazy kid with the yellow hair, in the Naruto series?
      </h2>
      <button id="a1" class="answer">Answer A</button>
      <button id="a2" class="answer">Answer B</button>
      <button id="a3" class="answer">Answer C</button>
      <button id="a4" class="answer">Answer D</button>
    </section>
    <section id="timer-container" class="timer-container">
      <h3 id="timer" class="timer">60</h3>
    </section>
    <footer id="info" class="info-container">
      <h4 id="score" class="score">Score: 0</h4>
      <h4 id="initials" class="initials">Initials: NU</h4>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
